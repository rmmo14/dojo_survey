<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results of Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <p>
        Name: {{request.session.name}}
    </p>
    <p>
        Dojo Location: {{request.session.location}}
    </p>
    <p>
        Favorite Language: {{request.session.proglanguage}}
    </p>
    <p>
        Laptop Used: {{request.session.laptop}}
    </p>
    <p>
        At least 5: {{request.session.math}}
    </p>
    <p>
        Comment: {{request.session.comment}}
    </p>
    <button name="return"> <a href="/">Go Back</a></button>
</body>

</html>
